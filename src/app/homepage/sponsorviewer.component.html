<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div *ngFor="let sponsor of sponsors; let index = index" class="item" [ngClass]="{active: index == 0}">
            <a href="{{sponsor.sponlink}}">
                <img src="{{sponsor.sponimg}}">
            </a>
        </div>
    </div>
</div>
