<div class="container">
    <form *ngIf="member != undefined">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required="" [(ngModel)]="member.Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required="" [(ngModel)]="member.Password">
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" required="" [(ngModel)]="member.FirstName">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" required="" [(ngModel)]="member.LastName">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" required="" [(ngModel)]="member.City">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>
