<div class="container">
    <form (ngSubmit)="onSubmit()">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter Username" name="username" required="" autofocus="" />
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" name="password" required="" />
        <label for="email">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter Email Address" name="email" required="" autofocus="" />
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="firstname" placeholder="Enter First Name" name="firstname" required="" autofocus="" />
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="lastname" placeholder="Enter Last Name" name="lastname" required="" autofocus="" />
        <label for="city">City</label>
        <input type="text" class="form-control" [(ngModel)]="city" placeholder="Enter City" name=city required="" autofocus="" />
        <label for="notifyjobs">Notify About Jobs</label>
        <input type="checkbox" class="checkbox" [(ngModel)]="notifyjobs" name="notifyjobs"autofocus="" />
        <br />
        <button class="btn btn-lg btn-danger btn-block" type="submit">Register</button>
    </form>
</div>
